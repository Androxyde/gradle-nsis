plugins {
    // Apply the Java Gradle plugin development plugin to add support for developing Gradle plugins
	id 'com.gradle.plugin-publish' version '1.1.0'
    id 'java-gradle-plugin'
	id 'eclipse'
}

repositories {
    // Use jcenter for resolving dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

dependencies {
    // Use JUnit test framework for unit tests
    testImplementation 'junit:junit:4.12'
}

group = 'io.github.androxyde'
version = '0.2.0'

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_8

apply plugin: 'java'
jar.archiveFileName = "${rootProject.name}.jar"

project.configurations.implementation.setCanBeResolved(true)

jar.doFirst{
	manifest{
		def manif = "${projectDir}/src/main/resources/META-INF/MANIFEST.MF"
		if (new File(manif).exists()) {
			from file(manif)
		}
		else
		{
			attributes(
				'Class-Path'	 : configurations.implementation.collect { it.name }.join(' ')
			)
		}
		attributes(
			'Build-Timestamp': new java.text.SimpleDateFormat("yyyy-MM-dd'T'HH:mm:ss.SSSZ").format(new Date()),
			'Build-Version'  : rootProject.version,
			'Created-By'     : "Gradle ${gradle.gradleVersion}",
			'Build-Jdk'      : "${System.properties['java.version']} (${System.properties['java.vendor']} ${System.properties['java.vm.version']})",
			'Build-OS'       : "${System.properties['os.name']} ${System.properties['os.arch']} ${System.properties['os.version']}"
		)
	}
}

